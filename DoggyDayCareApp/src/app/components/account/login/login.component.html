<div class="card">
  <h4 *ngIf="!showRegister" class="card-header">Login</h4>
  <div *ngIf="!showRegister" class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div>
        <button [disabled]="loading" class="btn btn-primary mb-2">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm me-1"
          ></span>
          Login
        </button>
      </div>
    </form>
    <button [disabled]="loading" class="btn btn-info" (click)="register(true)">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm me-1"
      ></span>
      Register
    </button>
  </div>
  <div *ngIf="showRegister">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
      <app-register></app-register>
      <button
        [disabled]="loading"
        class="btn btn-danger"
        (click)="register(false)"
      >
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm me-1"
        ></span>
        Cancel
      </button>
    </div>
  </div>
</div>
