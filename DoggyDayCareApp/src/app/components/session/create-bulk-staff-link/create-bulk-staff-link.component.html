<div class="container">
  <div class="row my-2 align-middle">
    <div class="col 4">
      <div class="">
        <a
          class="btn btn-primary btn-sm"
          [title]="'Session List'"
          [routerLink]="['/session-list']"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
            ></path>
          </svg>
          Back to List</a
        >
      </div>
    </div>
    <div class="col 4 border rounded-pill bg-white">
      <h2 class="text-center align-middle">New Bulk Session</h2>
    </div>
    <div class="col 4 align-middle"></div>
  </div>
    <main>
        <div class="">
          <form class="needs-validation" (ngSubmit)="onSubmitBulk()" novalidate>
            <div class="row border rounded bg-white py-2 mb-2">
              <div class="col">

                <div class="form-group">
                    <label for="staff">Staff</label>
                    <select class="form-control" id="staff" name="staff" [(ngModel)]="staff">
                      <option *ngFor="let staff of possibleStaff" [ngValue]="staff">
                        {{ staff.title }} {{ staff.forename }} {{ staff.surname }}
                   </option>
                    </select>
                  </div>

                <div class="form-group">
                <label for="startDateTime" class="form-label">Session Range Start Date</label>
                <input type="date" class="form-control"  name="startDate" [(ngModel)]="startDate" (ngModelChange)="this.startDate=$event">
                <div class="invalid-feedback">
                  Valid Start Date is required.
                </div>
            </div>

                <div class="form-group">
                <label for="endDate" class="form-label">Session Range End Date</label>
                <input type="date" class="form-control"  name="endDate" [(ngModel)]="endDate" (ngModelChange)="this.endDate=$event">
                <div class="invalid-feedback">
                  Valid End Date is required.
                </div>
            </div>

                <div class="form-group">
                    <label for="weekDaysToInclude">Week Day Selection</label>
                    <select multiple class="form-control" id="weekDaysToInclude" name="weekDaysToInclude" [(ngModel)]="weekDaysToInclude">
                      <option *ngFor="let day of daysOfWeek" [ngValue]="day.id">
                        {{ day.dayName }}
                   </option>
                    </select>
                  </div>

                  <div class="form-group">
                <label for="sessionType" class="form-label">Session Type</label>
                <input type="number" class="form-control" name="sessionType"  id="sessionType" [(ngModel)]="sessionType" placeholder="Session Type"  required>
                <div class="invalid-feedback">
                  Valid Session Type is required.
                </div>
            </div>            
              </div>
              <div>
                <input
                  type="submit"
                  value="Save record"
                  class="btn btn-primary m-1"
                />
                <input
                  type="reset"
                  value="reset record"
                  class="btn btn-warning m-1"
                />
              </div>
            </div>
            </form>
        </div>
    </main>
  </div>
