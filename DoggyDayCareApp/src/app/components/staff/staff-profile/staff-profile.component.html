<div *ngIf="staff" class="container">
  <div class="row mt-2">
    <div class="col-3">
      <div>
        <a
          class="btn btn-primary btn-sm"
          [title]="'Staff List'"
          [routerLink]="['/staff-list']"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
            ></path>
          </svg>
          Back to List</a
        >
      </div>
    </div>
    <div class="col-6 border rounded-pill bg-white">
      <h2 class="text-center">
        {{ staff.title }} {{ staff.forename }} {{ staff.surname }} ({{
          staff.id
        }})
      </h2>
    </div>
    <div class="col-3"></div>
  </div>
  <main>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a
          [ngClass]="view == 'core' ? 'nav-link active' : 'nav-link'"
          (click)="setView('core')"
          >Core</a
        >
      </li>
      <li class="nav-item">
        <a
          [ngClass]="view == 'session' ? 'nav-link active' : 'nav-link'"
          (click)="setView('session')"
          >Sessions</a
        >
      </li>
      <li class="nav-item">
        <a
          [ngClass]="view == 'account' ? 'nav-link active' : 'nav-link'"
          (click)="setView('account')"
          >Account</a
        >
      </li>
    </ul>
    <div class="row py-2 border rounded bg-white">
      <div *ngIf="view == 'core'">
        <app-staff-core-information
          [staff]="staff"
        ></app-staff-core-information>
      </div>
      <div *ngIf="view == 'session'">
        <app-staff-sessions [staff]="staff"></app-staff-sessions>
      </div>
      <div *ngIf="view == 'account'">
        <app-staff-account [staff]="staff"></app-staff-account>
      </div>
    </div>
  </main>
  <ng-container *ngIf="!staff">
    <div class="card text-white bg-danger mb-3">
      <div class="card-header">Error {{ this.errorStatus }}</div>
      <div class="card-body dan">
        <h5 class="card-title">{{ this.errorMessage }}</h5>
        <p class="card-text">Please go back to the list and try again</p>
        <a
          class="btn btn-primary"
          [title]="'staff List'"
          [routerLink]="['/staff-list']"
        >
          Staff List</a
        >
      </div>
    </div>
  </ng-container>
</div>
